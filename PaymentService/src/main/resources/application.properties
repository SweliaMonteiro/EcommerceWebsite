spring.application.name=PaymentService
server.port=8484

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${PAYMENT_SERVICE_DB_URL}
spring.datasource.username=${PAYMENT_SERVICE_DB_USERNAME}
spring.datasource.password=${PAYMENT_SERVICE_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

### Key Id and Key Secret for Razorpay Online Transaction ###
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
