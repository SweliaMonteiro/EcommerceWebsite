spring.application.name=CartService
server.port=8282

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${CART_SERVICE_DB_URL}
spring.datasource.username=${CART_SERVICE_DB_USERNAME}
spring.datasource.password=${CART_SERVICE_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
